<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="card__container">
      <img class="card__picture" src="/images/image-equilibrium.jpg" alt="NFT picture">

      <div class="card__overlay">
        <img class="card__overlay-icon" src="/images/icon-view.svg" alt="a view icon">
      </div>
    </div>
    <h3 class="card__title">Equilibrium #3429</h3>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__flex-group1">
      <p class="card__price">0.041 ETH</p>
      <p class="card__time-left">3 days left</p>
    </div>
    <div class="card__divider"></div>
    <div class="card__flex-group2">
      <img class="card__creator" src="/images/image-avatar.png" alt="an image of the creator of the nft card">
      <p class="card__creator-name">Creation of <span class="car__creator-name--active">Jules Wyvern</span></p>
    </div>
  </article>
  <div class="credit"><p>Challenge from <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">Frontend Mentor</a></p></div>
</body>
</html>
